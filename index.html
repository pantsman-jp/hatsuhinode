<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初日の出シミュレーション / Sunrise Simulation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="controls">
    <label id="label-seconds" for="seconds">
      開始ボタンを押してから何秒後に日の出しますか？ / Seconds until sunrise after pressing start:
    </label>
    <input type="number" id="seconds" value="5" min="0">
    <button id="startBtn">開始 / Start</button>
  </div>
  <div id="sky">
    <div id="sun"></div>
    <div id="horizon"></div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>
